<!DOCTYPE html>
<html>
    <header>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="shortcut icon" href="images/icon.png">
        <title>JS Engine Demo</title>
        <style>
            html, body{ 
                margin: auto;
                padding: 0;
                background-color: #000222;
            } 
            #canvas{ 
                display: block;    
                margin: auto;
                vertical-align: bottom;
            }
            .portrait-container img {
                position:  absolute;
                right: 0px;
                
                image-rendering: optimizeSpeed;             /* STOP SMOOTHING, GIVE ME SPEED  */
                image-rendering: -moz-crisp-edges;          /* Firefox                        */
                image-rendering: -o-crisp-edges;            /* Opera                          */
                image-rendering: -webkit-optimize-contrast; /* Chrome (and eventually Safari) */
                image-rendering: pixelated; /* Chrome */
                image-rendering: optimize-contrast;         /* CSS3 Proposed                  */
                -ms-interpolation-mode: nearest-neighbor;   /* IE8+                           */
            }
            img#portrait {
                position:  static;
                float:  right;
            }
            .show-text {
                display: none;
            }
        </style>
    </header> 
    
    <body>
        <div style="
            height: 264px;
            position: absolute;
            left: 0;
            justify-content: flex-end;
            transform: scale(2);
            display: flex;
            flex-direction: column;
            right: 0;
            margin-top: 137px;">
            <div class="portrait-container show-text" style="
                width: 374px;
                float: right;
                margin: 0 auto;
                position: relative;">
                <img id="portrait" src="./images/portrait_composites/fletch/fletch pose neutral.png">
                <img id="mouth" src="./images/portrait_composites/fletch/fletch mouth neutral.png">
                <img id="eyes" src="./images/portrait_composites/fletch/fletch eyes neutral.png">
            </div>
            <div class="main-text show-text" style="
                font-size: 1em;
                color:  white;
                bottom:  0;
                font-family:  sans-serif;
                background: #ffc6d073;
                width: 374px;
                text-align:center;
                left: 0;
                right: 0;
                margin-left: auto;
                margin-right: auto;">
                <p id="text" style="
                    padding-top: 0;
                    margin: 5px 20px;
                    text-align: left;
                "></p>
            </div>
        </div>
        <canvas id="canvas" oncontextmenu="return false;">
        HTML5 is not supported on this browser.
        </canvas>
    </body>
    
    <footer>
        <!-- <script type="text/javascript" src="js/lib/jquery-2.1.1.min.js"></script> -->
        <script type="text/javascript" src="js/lib/require.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script> 
        requirejs.config({
            baseUrl: 'js/',
        });
        </script>
        <script type="text/javascript" src="js/assets/loadImages.js"></script>
    </footer>
</html>
